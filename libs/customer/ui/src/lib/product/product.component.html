<mat-card *ngIf="item$ | async as item">
    <mat-card-title>
      {{ item.name }}
    </mat-card-title>
    <mat-card-content class="content">
      <img
        class="item-image"
        src="{{ item.image }}"
        alt="Picture of item {{ item.name }}"
      />
      <div class="details">
        <p>{{ item.description }}</p>
        <div class="sell-info">
          <span
            ><span style="font-weight: bold;">Price:</span>
            {{ item.price | currency: 'USD' }}</span
          >
          <span>
            <span style="font-weight: bold;">Rating:</span>
            {{ formatRating(item.rating) }}
          </span>
        </div>
        <div>
          <button mat-raised-button class="buy-button">BUY</button>
          <button mat-raised-button>SHARE</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
